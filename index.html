<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RevoU Mini Project - achmadopek</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <div class="judul">
        <h1>Katik</h1>
        <span>Kalkulator Matematik</span>
      </div>

      <h1>Selamat Datang di Katik</h1>
      <b>Selalu mudah..., Selalu akurat...</b>
      <br>
      <i>Hitung Luas dan Keliling dari Ruang Persegi dan Persegi Panjang Anda disini...</i>
      <br><br>
      <hr>

      <div class="pilihan">
        <div class="border col-kiri">
          <input type="radio" id="persegi" name="jenis_bangun" value="Persegi" onclick="tampilkan_form_persegi()">
          <label for="persegi">Persegi</label>
          <br><br>
          <input type="radio" id="persegi_panjang" name="jenis_bangun" value="Persegi Panjang" onclick="tampilkan_form_persegi_panjang()">
          <label for="persegi_panjang">Persegi Panjang</label>
        </div>
        <div class="border col-kanan">
          <img src="assets/bangun.jpg" alt="gambar bangun" width="100%" height="65px" id="gambar_bangun">
        </div>
      </div>
      
      <div id="form_persegi" class="sembunyi border">
        <label for="sisi">Panjang Sisi</label>
        <br><br>
        <input type="number" id="sisi" placeholder="Panjang Sisi">
      </div>

      <div id="form_persegi_panjang" class="sembunyi border">
        <label for="panjang">Panjang </label>
        <label for="lebar">& Lebar</label>
        <br><br>
        <input type="number" id="panjang" placeholder="Panjang">
        <input type="number" id="lebar" placeholder="Lebar">
      </div>

      <div class="border">
        <button id="hitung_luas" onclick="hitung()">Hitung</button>
        <button id="hitung_luas" onclick="location.reload()">Ulang</button>
      </div>

      <div class="border">
        <h3 id="hasil">Hasil hitung disini</h3>
      </div>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
